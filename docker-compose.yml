version: '2'

services:
  base:
    build: .
    env_file:
      - docker.env
    depends_on:
      - redis
    volumes:
      - .:/sidekiq-atomic
    image: sidekiq-atomic
    volumes_from:
      - bundle

  redis:
    image: redis:3.2-alpine
    ports:
      - 6379:6379
    volumes:
      - redis:/var/lib/redis/data

  bundle:
    image: tianon/true
    volumes:
      - bundle:/bundle

volumes:
  redis:
  bundle:
